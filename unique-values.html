<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Values</title>
</head>

<body>

    <div id="result">

    </div>



    <script>

        const menu = [
            {
                name: 'pancakes',
                category: 'breakfast',
            },
            {
                name: 'burger',
                category: 'lunch',
            },
            {
                name: 'steak',
                category: 'dinner',
            },
            {
                name: 'bacon',
                category: 'breakfast',
            },
            {
                name: 'eggs',
                category: 'breakfast',
            },
            {
                name: 'pasta',
                category: 'dinner',
            },
        ];

        const categories = ['all', ...new Set(menu.map((item) => item.category))]; // spread operator to convert it to an array, and the new Set is to get unique values

        console.log(categories);

        const result = document.getElementById('result');
        result.innerHTML = categories.map((category) => {
            return `<button>${category}</button>`
        }).join('');

    </script>

</body>

</html>
