<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Arrays</title>
</head>

<body>

    <script>
        const fruits = ['orange', 'pear', 'lemon'];

        const friends = ['john', 'peter', 'bob', 'anna', 'kelly'];

        const fruit1 = fruits[0];
        const fruit2 = fruits[1];
        const fruit3 = fruits[2];

        console.log(fruit1, fruit2, fruit3);

        // const [john, peter, bob, anna, kelly] = friends;

        // console.log(john, peter, bob, anna, kelly);

        const [john, peter, , anna, kelly] = friends;

        console.log(john, peter, anna, kelly);

        let first = 'bob';
        let second = 'john';

        // let temp = second;
        // second = first;
        // first = temp;

        // destructuring

        [second, first] = [first, second]

        console.log(first, second);

    </script>

</body>

</html>
